databaseChangeLog:
  - changeSet:
      id: create-table-employees
      author: mkocemba
      changes:
      - createTable:
          tableName: employees
          columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
              - primaryKeyName: id_employee_pk
              - primaryKey: true
              - nullable: false
          - column:
              name: first_name
              type: varchar(20)
              constraints:
                - nullable: false
          - column:
              name: last_name
              type: varchar(20)
              constraints:
                - nullable: false
          - column:
              name: age
              type: int
          - column:
              name: gender
              type: varchar(10)
  - changeSet:
      id: create-table-addresses
      author: mkocemba
      changes:
      - createTable:
          tableName: addresses
          columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
              - primaryKeyName: id_address_pk
              - primaryKey: true
              - nullable: false
          - column:
              name: employee_id
              type: bigint
              constraints:
                - foreignKeyName: id_employee_fk
                - references: employees(id)
                - nullable: false
          - column:
              name: country
              type: varchar(20)
              constraints:
              - nullable: false
          - column:
              name: city
              type: varchar(30)
              constraints:
                - nullable: false
          - column:
              name: street
              type: varchar(20)
          - column:
              name: house_number
              type: varchar(10)
          - column:
              name: flat_number
              type: varchar(10)
